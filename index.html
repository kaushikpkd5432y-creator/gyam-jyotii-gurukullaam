<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gyan Jyoti Gurukulam | New Admission</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff512f, #dd2476);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 95%;
        max-width: 420px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        position: relative;
        overflow: hidden;
    }

    /* Watermark Image */
    .container::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 280px;
        height: 280px;
        background: url("school-logo.png") no-repeat center;
        background-size: contain;
        opacity: 0.08;
        transform: translate(-50%, -50%);
        z-index: 0;
    }

    .content {
        position: relative;
        z-index: 1;
    }

    .school-header {
        text-align: center;
        margin-bottom: 15px;
    }

    .school-header img {
        width: 90px;
        margin-bottom: 10px;
    }

    .school-header h1 {
        font-size: 20px;
        color: #b30000;
        margin: 5px 0;
    }

    .school-header p {
        font-size: 13px;
        color: #333;
    }

    h2 {
        text-align: center;
        color: #444;
        margin-bottom: 15px;
    }

    label {
        font-size: 13px;
        font-weight: bold;
        color: #333;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin: 6px 0 12px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #ff512f;
    }

    .submit-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #ff512f, #dd2476);
        border: none;
        border-radius: 25px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .submit-btn:hover {
        opacity: 0.9;
        transform: scale(1.02);
    }

    .footer {
        text-align: center;
        margin-top: 10px;
        font-size: 12px;
        color: #555;
    }
</style>
</head>

<body>

<div class="container">
    <div class="content">

        <div class="school-header">
            <img src="gyan jyoti.jpg" alt="Gyan Jyoti Gurukulam Logo">
            <h1>GYAM JYOTIi GURUKULLLAM</h1>
            <p>Bidupur, Vaishali (Bihar)</p>
        </div>

        <h2>üìù New Admission Form</h2>

        <form>
            <label>Aspirant Name</label>
            <input type="text" placeholder="Enter student name" required>

            <label>Father's Name</label>
            <input type="text" placeholder="Enter father's name" required>

            <label>Gender</label>
            <select required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>

            <label>Aadhaar Number</label>
            <input type="number" placeholder="Enter Aadhaar number" required>

            <!-- Extra Tag Email -->
            <label>Email ID (Optional)</label>
            <input type="email" placeholder="Enter email address">

            <label>OTP</label>
            <input type="number" placeholder="Enter OTP" required>

            <button class="submit-btn" type="submit">
                Submit Admission Form
            </button>
        </form>

        <div class="footer">
            ¬© 2026 Gyan Jyoti Gurukulam | Here Comes Prosperity
        </div>

    </div>
</div>

</body>
</html>
